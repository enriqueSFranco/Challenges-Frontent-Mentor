<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="card-body">
      <div class="card-header">
        <div class="border-img">
          <img src="./src/images/image-jeremy.png" alt="user">
        </div>
        <div class="user-info">
          <h2 class="report">Report for</h2>
          <h1 class="username">Jeremy Robson</h1>
        </div>
      </div>
      <div class="card-actions">
        <button tabindex="1" type="button" class="btn selected" data-action="daily">Daily</button>
        <button type="button" class="btn" data-action="weekly">Weekly</button>
        <button type="button" class="btn" data-action="monthly">Monthly</button>
      </div>
    </article>

    <section id="activities" class="activities">
    </section>
  </main>

  <ol>
    <li>Primavera - 21 marzo</li>
    <li>Verano - 21 junio</li>
    <li>Otonio - 21 septiembre</li>
    <li>Invierno - 21 diciembre</li>
  </ol>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
